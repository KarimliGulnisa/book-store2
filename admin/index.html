<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/addbook.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Add Book</title>

    <script type="module">
      import { Store } from "./assets/js/addbook.js";
      import { About } from "./assets/js/about.js";
      import { start } from "./assets/js/admin1.js";
      Store();
      About();
      start();
    </script>
  </head>

  <body>
    <div class="main">
      <div id="addType" class="addType">
        <input type="text" placeholder="Type" />
        <button id="type_Add">Add</button>
        <button id="type_Close">Close</button>
      </div>
      <div class="admin_panel_right_side">
        <div style="position: fixed; margin-left: 30px">
          <div class="admin_logo_side">
            <div class="logo_admin_card">
              <img src="assets/img/adminpanellogo.png" alt="" />
            </div>
            <div class="h3_card">
              <h5 class="library" style="border-bottom: 2px solid">LIBRARY</h5>
              <hr />
              <h5 class="admin_panel" style="margin-top: -24px">Admin Panel</h5>
            </div>
          </div>
          <div class="menu_right">
            <div class="nav_item">
              <div class="icon_menu">
                <img src="assets/img/adminpanellogo.png" alt="" />
              </div>
              <h4 class="nav_items_text"><a href="#bookForm">Home</a></h4>
            </div>

            <div class="nav_item">
              <div class="icon_menu">
                <img src="assets/img/adminpanellogo.png" alt="" />
              </div>
              <h4 class="nav_items_text"><a href="#aboutStore">About</a></h4>
            </div>

            <div class="nav_item">
              <div class="icon_menu">
                <img src="assets/img/adminpanellogo.png" alt="" />
              </div>
              <h4 class="nav_items_text"><a href="#joinUs">Join Us</a></h4>
            </div>

            <div class="nav_item">
              <div class="icon_menu">
                <img src="assets/img/adminpanellogo.png" alt="" />
              </div>
              <h4 class="nav_items_text"><a href="#contactUs">Contact</a></h4>
            </div>

            <div class="nav_item">
              <div class="icon_menu">
                <img src="assets/img/adminpanellogo.png" alt="" />
              </div>
              <h4 class="logout nav_items_text"><a href="">Logout</a></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="admin_panel_left_side">
      <div class="admin_login">
        <div class="logo_login_for_icon">
          <img src="assets/img/loginlogo.png" alt="" />
        </div>
        <h4 class="login"><a href="">Login</a></h4>
      </div>

      <div class="add_book_form_1">
        <h3 style="margin-bottom: 25px" id="bookForm">Home</h3>
        <h4>Search Book</h4>
        <input
          class="form-control"
          type="text"
          id="search"
          list="variants"
          placeholder="Search for books by title"
          style="width: 50%"
        />
        <ul class="datalist" style="display: none"></ul>
      </div>

      <div class="book_form">
        <h4>Book Form</h4>
        <div class="error" style="color: red; display: none">
          Please fill all fields
        </div>

        <div class="book_form_items">
          <label for="bookName">Book Name</label>
          <input
            class="form-control"
            type="text"
            name=""
            id="bookName"
            placeholder="Book Name"
          />
        </div>

        <div class="book_form_items">
          <label for="AuthorName">Author Name</label>
          <input
            class="form-control"
            type="text"
            name=""
            id="AuthorName"
            placeholder="AuthorName"
          />
        </div>

        <div class="book_form_items">
          <label for="BookImageUrl">Book Image Url</label>
          <input
            class="form-control"
            type="text"
            name=""
            id="BookImageUrl"
            placeholder="BookImageUrl"
          />
        </div>

        <div class="book_form_items">
          <label for="PublicationYear">Publication Year</label>
          <input
            class="form-control"
            type="number"
            name=""
            id="PublicationYear"
            placeholder="Publication Year"
          />
        </div>

        <div class="book_form_items">
          <label for="Description">Description</label>
          <textarea
            class="form-control"
            name=""
            id="Description"
            cols="30"
            rows="5"
          ></textarea>
        </div>

        <div class="book_form_items">
          <div class="book-type_main">
            <label for="BookType">Book Type</label>
            <div class="book-type_btn" data-toggle="dropdown">
              <span> + </span>
            </div>
            <div
              class="dropdown-menu shadow show"
              x-placement="right-start"
              style="display: none"
            >
              <div class="form-group p-1">
                <label for="addType" id="css_cs_cursor">Add type</label>
                <input
                  type="text"
                  class="form-control control-type"
                  id="addType"
                />
                <button
                  id="addTypeBtn"
                  class="btn btn-outline-warning mt-3 btn-block"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
          <div class="book-type_items">
            <select
              class="form-control"
              name=""
              id="BookType"
              placeholder="Book Type"
              style="width: 111%"
            >
              <option id="Bestseller" value="Bestseller">Bestseller</option>
              <option id="Fantastic" value="Fantastic">Fantastic</option>
              <option id="Baby" value="Baby">Baby</option>
              <option id="Development" value="Development">Development</option>
              <option id="Dedectivs" value="Dedectivs">Dedectivs</option>
              <option id="Classik" value="Classik">Classik</option>
              <option id="Klassik" value="Romantic">Romantic</option>
            </select>
          </div>
        </div>

        <button class="btnAddBook">Add</button>
      </div>

      <div class="store_form" id="aboutStore">
        <h4>About Store</h4>
        <div class="store_form_items">
          <label for="Title">Title</label>
          <input
            class="form-control"
            type="text"
            name=""
            id="aboutTitle"
            placeholder="Title"
          />
        </div>

        <div class="store_form_items">
          <label for="BookImageUrl">BookImageUrl</label>
          <input
            class="form-control"
            type="text"
            name=""
            id="aboutBookImageUrl"
            placeholder="BookImageUrl"
          />
        </div>

        <div class="store_form_items">
          <label for="Description">Description</label>
          <input
            class="form-control"
            type="text"
            name=""
            id="aboutDescription"
            placeholder="Description"
          />
        </div>

        <button class="btnAboutInfoAdd">About Info Add</button>
      </div>

      <table class="join_us" id="joinUs">
        <h3>Join Us</h3>
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email-Adress</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>

      <table class="Contact_us" id="contactUs">
        <h3>Contact Us</h3>
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Adress</th>
            <th>Email-Adress</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody class="contact-data"></tbody>
      </table>
    </div>

    <div style="background-color: #720418; width: 100%; height: 100vh">
      <div class="modal-dialog admin-login d-none">
        <div class="modal-content mt-5">
          <div class="modal-body">
            <h1 class="text-center p-3">Join Us</h1>
            <div class="container p-3">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    id="username"
                    class="form-control form-control-lg"
                    placeholder="Username"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="form-control form-control-lg mt-2"
                    id="exampleInputPassword1"
                  />
                </div>
              </form>
              <button
                type="button"
                id="login"
                class="btn btn-lg mb-3 mt-2"
                style="background-color: #fd7e14; width: 100%; color: white"
              >
                Sign in
              </button>
              <div id="success"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/addbook.js"></script> -->
  </body>
</html>
